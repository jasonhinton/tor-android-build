name: Build libtor.so for Android

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up environment
      run: |
        set -x
        sudo apt update
        sudo apt install -y curl unzip ninja-build cmake build-essential

    - name: Download Android NDK r25b
      run: |
        mkdir -p $HOME/android
        cd $HOME/android
        curl -LO https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        mv android-ndk-r25b ndk

    - name: Configure & build Tor
      run: |
        export ANDROID_NDK_HOME=$HOME/android/ndk
        export PATH=$ANDROID_NDK_HOME:$PATH
        export TOOLCHAIN=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64
        export CC=$TOOLCHAIN/bin/aarch64-linux-android21-clang
        export CXX=$TOOLCHAIN/bin/aarch64-linux-android21-clang++

        mkdir build-android
        cd build-android

        cmake .. \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-21

        ninja

    - name: Show build output
      run: |
        echo "::group::Built Files"
        ls -lh build-android/src/app/
        file build-android/src/app/libtor.so || echo "libtor.so not found"
        echo "::endgroup::"

